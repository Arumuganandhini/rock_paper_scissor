<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            
            border: 3px solid purple;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">TIME TABLE</h1>
    <table border="1" style="width: 100%; text-align: center;">
        <tr>
            <th>Day/Period</th>
            <th>I 9.30 -10.20</th>
            <th>II 10.20 - 11.10</th>
            <th>III 12.00 -12.40</th>
            <th> 12.00 - 12.40</th>
            <th>IV 12.40 - 1.30</th>
            <th>V 1.30 - 2.20</th>
            <th>VI 2.20 - 3.10</th>
            <th>VII 3.10 - 4.00</th>
        </tr>
        <tr>
            <td >Monday</td>
            <td>Eng</td>
            <td>Mat</td>
            <td>Che</td>
            <td rowspan="5" class="box">LUNCH</td>
            <td colspan="3"class ="box">LAB</td>
            <td>Phy</td>

        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="3"class="box">LAB</td>
            <td>Eng</td>
            <td>Che</td>
            <td>Mat</td>
            <td>SPORTS</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Mat</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>
            <td colspan ="3">LIBRARY</td>
     
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>

            <td colspan="3">LAB</td>
            <td>Mat</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>
            
            <td colspan="3">LAB</td>
            <td>Mat</td>
        </tr>
        
</table>
    
</body>
</html>
